<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile-Card</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap');
</style>
  </head>
  <body>
  <div class="container">


    <img class="top-image" src="images/bg-pattern-top.svg" alt="top-pattern">
  <img class="bottom-image" src="images/bg-pattern-bottom.svg" alt="bottom-pattern">
    <div class="sub-container">
    <div>
      <div class="pattern-container">
          <img class="image-pattern" src="images/bg-pattern-card.svg" alt="Pattern's Card">
      </div>
      <div class="victor-div">
        <img class="victor" src="images/image-victor.jpg" alt="Victor's Image">
        <p class="victor-text">Victor Creat</p>
        <p class="age">26</p>
        <p class="city">London</p>

        <hr class="line">
        <h3 class="follower-number">80K</h2>
        <h3 class="like-number">803K</h2>
        <h3 class="photo-number">1.4K</h2>

          <p class="followers">Followers</p>
          <p class="likes">Likes</p>
          <p class="photos">Photos</p>

      </div>
    </div>
    </div>

  </div>


  </body>
</html>
